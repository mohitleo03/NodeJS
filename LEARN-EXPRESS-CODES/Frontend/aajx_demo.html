        function display(){
            console.log("display function called");
            var http = new XMLHttpRequest();
            // ready state - 0,1,2,3,4
            // 0 - unsent
            // 1 - opened - open function called
            // 2 - header_received - send function called
            // 3 - loading
            // 4 - done
            http.onreadystatechange  = function(){
                console.log(http.readyState,http.status);
                if( http.readyState == 4 && http.status == 200){
                    console.log("display function executed",http.responseText);
                }
            }
            http.open('get','http://api.openweathermap.org/data/2.5/weather?q=delhi&appid=a698792233fef68242d4add42df824f1');
            http.send();
        }
        function sendMessage(){
            console.log("show sendMessage called");
        }
        function call(){
            show();
            display();
            sendMessage();
        }
    </script>
